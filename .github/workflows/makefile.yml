name: Makefile CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: configure
      run: ./configure

    - name: Install dependencies
      run: apt-get install pandoc texlive-xetex 
      
    - name: Generating pdfs
      run: make

    - name: Run Clean
      run: make clean
